<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<script>

    let i = 1;

    let a = 0;
    let b = 1;
    let c = 0;

    for (let i=0; i<30; i++) {
        c = a + b;
        a = b;
        b = c;

        if (c%5 == 0) {
            break;
        }
    }
    document.write("Số fibonacci nhỏ nhất chia hết cho 5 là: " + c);

</script>

</body>
</html>
