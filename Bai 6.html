<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>


    sum = 0;
    let count = 0;
    result = "";
    for (let i = 0; count < 30; i++) {
        if (i % 7 == 0) {
            sum += i;
            count++;
            result += i + ", "
        }
    }
    document.write("30 số chia hết cho 7 đầu tiên trong các số tự nhiên: " + result + "<br>")
    document.write("Tổng = " + sum);


</script>
</body>
</html>
